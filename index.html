<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100;300;400;500;700;900&display=swap"
    rel="stylesheet">
</head>

<body>
  <header class="page-header">
    <div class="page-header__logo">LOGO</div>
    <nav class="page-header__nav">
      <a href="#">Vehicle</a>
      <a href="#">Shopping</a>
      <a href="#">Inventory</a>
    </nav>
  </header>
  <main>
    <section class="jumbo-slider">
      <ul class="jumbo-slider__container">
        <li class="jumbo-slider__slide" attr="1">
          <div style="background:url('/img/amggt.jpg')" class="jumbo-slider__slide-bg"></div>
        </li>
      </ul>
      <div class="jumbo-slider__nav">
        <a class="jumbo-slider__link jumbo-slider__link--active" href="#">01 AMG GT</a>
        <a class="jumbo-slider__link" href="#">02 Maybach GLS</a>
        <a class="jumbo-slider__link" href="#">03 G-Wagon</a>
      </div>
      <div class="jumbo-slider__elipsis">
        <div class="jumbo-slider__circle jumbo-slider__circle--filled"></div>
        <div class="jumbo-slider__circle"></div>
        <div class="jumbo-slider__circle"></div>
      </div>
    </section>
  </main>



  <script src="js/app.js"></script>
</body>

</html>
